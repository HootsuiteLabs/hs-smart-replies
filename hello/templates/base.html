<!DOCTYPE html>
<html>
<head>
<style>
body {
	background-color: #00aeef;
	font-family: opensans, arial;
	margin: 0px;
	transition:all .3s;
	overflow-x: hidden;
	overflow-y: hidden;
}

.dark {
	background-color: #0283c4;
	transition:all .6s;
}

.card, .two, .three, .four, .five, .six, .seven, .eight, .nine {
	background-color: white;
	border-radius: 10px;
	width:226px;
	height: 315px;
	padding: 15px 15px 10px 15px;
	position: relative;
	float: left;
	margin-right: 130px;
	display: inline-block;
	z-index: 9;
	box-shadow: 0px 0px 14px 0px rgba(0,0,0,0.3);

}

.cardholder {
	width: 2050px;
	height: 340px;
	overflow: visible;
	margin-top: 30px;
	z-index: 9;
}

.superholder {
	width: 246px;
	margin-left: auto;
	margin-right: auto;

}

.supersuccess {
	background-image: url("success.png")
}

.pic {
	width:226px;
	height: 149px;
	background-color: black;
	margin-left: auto;
	margin-right: auto;
	background-image: url(bgsample.jpg);
	background-size: cover;
}

.message {
	font-size: 17px;
	line-height: 24px;
	margin-top: 20px;
	margin-bottom: 14px;
}

.footer {
	bottom: 1px;
	border-top: solid 1px #999999;
	position: absolute;
	width: 226px;
	font-size: 13px;
	font-weight: 700;
	display: inline-block;
	padding: 10px 0 10px 0;
}

.date {
	float: right;
	display: inline-block;
}

.site {
	display: inline-block;
	color: #00aeef;
}

.blackbar {
	width: 100%;
	height: 66px;
	position: absolute;
	bottom: 0px;
	background-color: #111;
	z-index: 10;
	border-top: 1px solid #777;
}

.options {
	position: absolute;
	left: 15px;
	top:1px;
	height: 65px;
}

.optiontalk, .optiontype {
	width: 24px;
	height: 24px;
	border-radius: 24px;
	background-color: #494949;
	margin: 5px 0 6px 0;
	text-align: center;
}

.owllisten {
	width: 384px;
	height: 260px;
	left: 4px;
	right: 0;
	margin: 0 auto;
	overflow: hidden;
	position: absolute;
	bottom: -200px;
	transition:all .3s;
	background-image: url("hootlisten3.png");
	animation: sprite .3s steps(7) infinite;
}

@keyframes sprite {
 100% {
   background-position: -2688px;
 }
}

.popup {
	bottom: 0px;
	transition:all .6s;
}

.butt {
	width: 47px;
	height: 47px;
	margin-top: 6px;
	line-height: 30px;
	background-color: #00aeef;
	border-radius: 30px;
	margin-right: auto;
	margin-left: auto;
	border: solid 3px white;
	text-align: center;
}

.butt:hover {
	background-color: #0086d1;
}


</style>
<title>HS Social Assistant</title>
  <script src="https://code.jquery.com/jquery-1.8.0.js"></script>
  <script src="https://d2l6uygi1pgnys.cloudfront.net/jsapi/2-0/hsp.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

{% block content %}{% endblock %}

</body>
</html>
